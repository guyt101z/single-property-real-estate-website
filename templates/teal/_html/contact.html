<div class="row">
  <div class="col-12">
    <form id="submit-contact" novalidate>
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" name="name" class="form-control" placeholder="Name" type="text" required/>
      </div>
      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> Email</label>
        <input id="email" name="email" class="form-control" placeholder="Email" type="text" required/>
      </div>
      <div class="form-group">
        <label for="name"><i class="fas fa-phone"></i> Phone</label>
        <input id="phone" name="phone" class="form-control" placeholder="Phone Number" type="text" required/>
      </div>
      <button type="submit" class="btn btn-primary submit-btn rounded-0">Submit</button>
    </form>
  </div>
</div>
